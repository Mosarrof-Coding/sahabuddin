  <path d="M48 14 Q48 32 36 32" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>

  <!-- U-shape -->
  <path d="M28 32 Q28 54 36 54 Q48 54 48 40" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>

