  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>

  <!-- Giant Stethoscope -->
  <!-- Earpieces -->
